<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input
      type="email"
      [(ngModel)]="empresa.email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="empresa.password"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="empresa.nombre"
      name="nombre"
      placeholder="Nombre"
      required="required"
    />
    <label for="provincias">Selecciona una provincia: </label>

    <mat-form-field class="example-full-width">
      <mat-label>Provincia</mat-label>
      <mat-select 
      (selectionChange)="changeselected($event.value)"
      >
        <mat-option 
          *ngFor="let p of listaProv"
          [value]="p"
        >
          {{ p.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <select type="number"  style="width: 50%;" name="provinciaid" id="provincias" >
      <option *ngFor="let p of listaProv" [value]="p">{{ p.nombre }}</option>
    </select> -->
    <input
      type="text"
      [(ngModel)]="empresa.localidad"
      name="localidad"
      placeholder="Localidad"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="empresa.direccion"
      name="direccion"
      placeholder="Dirección"
      required="required"
    />

    <button type="submit" (click)="register()">Register</button>
    <br>
    <span *ngIf="error"><mat-error>hola</mat-error></span>
    
  </form>
</div>
