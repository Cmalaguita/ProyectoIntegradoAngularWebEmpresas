<h2
  mat-dialog-title
  style="
    text-align: center;
    background-color: rgb(231, 210, 16);
    background-size: auto;
  "
>
  Editar perfil
</h2>
<h4>Email: {{e.email}}</h4>
<mat-dialog-content>
  <div class="register">
  <form  [formGroup]="updateForm" class="custom-form">
    <input
      type="text"
      formControlName="nombre"
      placeholder="Nombre"
      required="required"
    />
    <label  for="provincias">Selecciona una provincia: </label>
    <mat-form-field class="example-full-width">
      <mat-label style="color: aliceblue;">Provincia</mat-label>
      <mat-select
      (selectionChange)="changeselected($event.value)"
      >
        <mat-option
          *ngFor="let p of listaProv"
          [value]="p"
        >
          {{ p.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <input
    type="text"
    formControlName="localidad"
      placeholder="Localidad"
      required="required"
    />
    <input
    type="text"
    formControlName="direccion"
      placeholder="DirecciÃ³n"
      required="required"
    />
  </form>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button style="color: red" mat-button mat-dialog-close>Cancelar</button>
  <button
  (click)="updateProfile()"
    style="color: green"
    mat-button
    [mat-dialog-close]="true"
  >
   Actualizar Perfil
  </button>
</mat-dialog-actions>
