<h2
  mat-dialog-title
  style="
    text-align: center;
    background-color: rgb(231, 210, 16);
    background-size: auto;
  "
>
  Mensaje para el candidato {{ data.a!.nombre }}
</h2>
<h4>En relacion a la posici√≥n llamada: {{ data.p.nombre }}</h4>
<mat-dialog-content>
  <div class="table-responsive">
    <table id="tableModalContacto" class="table">
      <thead></thead>
      <tbody>
        <tr>
          <td>
            <textarea
              [(ngModel)]="mensaje"
              style="width: 100%"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button style="color: red" mat-button mat-dialog-close>Cancelar</button>
  <button
    (click)="enviarMensaje(data.a!.email,data.p.nombre,data.p.empresa!.nombre,data.p.empresa!.email)"
    style="color: green"
    mat-button
    [mat-dialog-close]="true"
  >
    Enviar mensaje
  </button>
</mat-dialog-actions>
