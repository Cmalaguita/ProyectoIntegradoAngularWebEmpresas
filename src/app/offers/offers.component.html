
<button mat-button class="btn btn-primary" role="button" data-toggle="modal" data-bss-tooltip="" style="background: rgb(231,210,16);" id="CreatePos" (click)="openModal()" title="Crear Posicion" data-target="#crearPosicionModal">Crear Posición</button>

<div class="row">
  <div class="col-12">
      <mat-grid-list cols="4" rowHeight="450px">
          <mat-grid-tile colspan="1" rowspan="1" *ngFor="let pos of listapos">
              <mat-card class="card m-3" style="background-color: black;height: 400px;width: 400px;">
                  <mat-card-title>{{pos.nombre}} </mat-card-title>
                  <mat-card-content>
                      <table style="width:100%;">
                          <tr>
                              <th style="color: aliceblue;">Descripcion</th>
                          </tr>
                          <tr>
                              <td>
                                  {{pos.descripcion}}
                              </td>
                          </tr>
                          <tr>
                              <th style="color: aliceblue;"> Fecha de inicio:</th>
                              <th style="color: aliceblue;"> Fecha de fin:</th>
                            </tr>
                            <tr>
                            <td style="color: aliceblue;" type="date">{{pos.fechainicio}}</td>
                            <td style="color: aliceblue;">{{pos.fechafin}}</td>
                          </tr>
                          <tr>
                            <th style="color: aliceblue;"> Horario:</th>
                            <th style="color: aliceblue;"> Remuneracion:</th>
                          </tr>
                          <tr>
                          <td style="color: aliceblue;">{{pos.horario}}</td>
                          <td style="color: aliceblue;">{{pos.remuneracion}}</td>
                        </tr>
                      </table>
                  </mat-card-content>
                  <mat-card-actions style="padding-bottom: 0;">
                      <button mat-raised-button style="background-color: rgb(231,210,16); padding-top: 1px; margin-right: 15px;">Inscripciones</button>
                      <button mat-raised-button style="background-color: rgb(231,210,16); padding-top: 1px; margin-right: 15px;">Modificar</button>
                  </mat-card-actions>
              </mat-card>
          </mat-grid-tile>
      </mat-grid-list>
  </div>
</div>
