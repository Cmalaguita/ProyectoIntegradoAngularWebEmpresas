
<div>
  <div class="container emp-profile">
    <form method="post">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
              alt=""
            />
            <div class="file btn btn-lg btn-primary">
              Cambiar foto
              <input type="file" name="file" />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h1>
              {{ empresa.nombre }}
            </h1>
            <h5>
              {{ empresa.email }}
            </h5>
            <p class="proile-provincia">
              Provincia:
              <span>{{ empresa.provincia?.nombre }}</span>
            </p>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a style="padding-left: 0; color: aliceblue" class="nav-link"
                  >Sobre mi</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <button style="background-color: rgb(231,210,16);color: aliceblue;"
            type="submit"
            (click)="openModalUpdate(empresa)"
            class="profile-edit-btn"
            name="editarPerfil"
          > Editar Perfil</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
          <div id="profile">
            <div>
              <div class="row">
                <div class="col-md-5">
                  <label style="color: aliceblue;font-weight: bold;" >Nombre</label>
                </div>
                <div class="col-md-5">
                  <p style="color: aliceblue;" >{{ empresa.nombre }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <label style="color: aliceblue;font-weight: bold;" >Email</label>
                </div>
                <div class="col-md-5">
                  <p style="color: aliceblue;" >{{ empresa.email }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <label style="color: aliceblue;font-weight: bold;" >Localidad</label>
                </div>
                <div class="col-md-5">
                  <p style="color: aliceblue;" >{{ empresa.localidad }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <label style="color: aliceblue;font-weight: bold;" >Direcci√≥n</label>
                </div>
                <div class="col-md-5">
                  <p style="color: aliceblue;" >{{ empresa.direccion }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
