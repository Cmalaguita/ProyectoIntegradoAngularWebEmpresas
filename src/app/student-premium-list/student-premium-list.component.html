<h1 style="font-size: 55px;margin-top: 30px;margin-left: 20px;">Lista de candidatos</h1>
<mat-grid-list cols="3" rowHeight="300px" gutterSize="10px" >
  <mat-grid-tile *ngFor="let a of alumnos" style="background-color: aquamarine;width:min-content;">
    <mat-card
      class="card m-3"
      style="background-color: black; min-height: 200px; width: 350px"
    >
      <section style="width: 100%; text-align: right">
        <div class="example-button-row">
          <div class="example-flex-container">
            <button style="color: yellow;"
              mat-icon-button
              aria-label="modificar posicion"
            >
              <mat-icon>contact_mail</mat-icon>
            </button>
          </div>
        </div>
      </section>
      <mat-card-title style="color: rgb(231, 210, 16)"
        >{{ a.provincia!.nombre }}
      </mat-card-title>
      <mat-card-content>
        <div>
          <table>
            <tr>
              <td style="color: aliceblue; word-break: break-all">
                {{ a.ciclo!.nombre }}
              </td>
            </tr>
          </table>
          <hr style="background-color: rgb(231, 210, 16)" />
        </div>
        <table style="width: 100%">
          <tr>
            <th style="color: aliceblue">Nota media:</th>
          </tr>
          <tr>
            <td style="color: aliceblue" type="date">
              {{ a.notaMedia }}
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td></td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
