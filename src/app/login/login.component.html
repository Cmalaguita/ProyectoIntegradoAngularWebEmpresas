
<div class="login">
  <form class="custom-form" method="post">
    <h1 style="text-align: center;">Login</h1>
    <input
      type="email"
      [(ngModel)]="empresa.email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="empresa.password"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
    <br>
  <a routerLink="/register" routerLinkActive="router-link-active" >¿Aún no tienes cuenta? Regístrate</a>
  </form>
</div>
